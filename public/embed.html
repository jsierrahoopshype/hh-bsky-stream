<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bluesky Stream Embed</title>
    <style>
      body { margin: 0; font-family: sans-serif; }
    </style>
  </head>
  <body>
    <div id="stream-container"></div>

    <script>
      // Parse query string
      const params = new URLSearchParams(window.location.search);
      const queries = params.get("queries") || "";
      const days = params.get("days") || "7";

      // Create the div the script expects
      const div = document.createElement("div");
      div.className = "hh-bsky-stream";
      div.setAttribute("data-queries", queries);
      div.setAttribute("data-days", days);
      document.getElementById("stream-container").appendChild(div);

      // Load the frontend script
      const s = document.createElement("script");
      s.src = "/hh-bsky-stream.js";
      s.async = true;
      document.body.appendChild(s);
    </script>
  </body>
</html>
