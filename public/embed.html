<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bluesky Stream Embed</title>
    <style>
      body { margin: 0; font-family: sans-serif; }
      .hh-bsky-list { display: grid; gap: 12px; }
    </style>
  </head>
  <body>
    <div class="hh-bsky-stream"
      data-queries=""
      data-days="7"></div>

    <script>
      // Parse query string
      const params = new URLSearchParams(window.location.search);
      const queries = params.get("queries") || "";
      const days = params.get("days") || "7";

      const div = document.querySelector(".hh-bsky-stream");
      div.setAttribute("data-queries", queries);
      div.setAttribute("data-days", days);

      // Load your frontend script
      const s = document.createElement("script");
      s.src = "/hh-bsky-stream.js";
      s.async = true;
      document.body.appendChild(s);
    </script>
  </body>
</html>
